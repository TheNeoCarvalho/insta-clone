<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fjdo10-2.fna.fbcdn.net/v/t51.2885-19/s150x150/57511932_2694824357256408_6013343935437471744_n.jpg?_nc_ht=instagram.fjdo10-2.fna.fbcdn.net&_nc_ohc=Z-7RszjidpsAX9GvDIw&oh=402055ba8a21daca3d813e967bcfeb93&oe=5FC634E0"
                        alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Manoel Carvalho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Manoel Carvalho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
